<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Building-sailboat</title>
</head>

<body>
    <div class="arrow-up"></div>
    <div class="wall"></div>
    <div class="door"></div>
    <div class="window-container">
        <div class="window"></div>
        <div class="window"></div>
    </div>
    <div class="window-container" style="left: 40px;">
        <div class="window"></div>
        <div class="window"></div>
    </div>
    <div class="volley-pitch">
        <div style="width: 100%; height: 50%; background-color: yellowgreen; border-bottom: 1px solid black;">
            <div
                style="width: 100%; height: 20%; background-color: aqua; position: relative; top: 80%; border-top: 1px dashed black;">
            </div>
        </div>
        <div style="width: 100%; height: 50%; background-color: brown;">
            <div style="width: 100%; height: 20%; background-color: lightsalmon; border-bottom: 1px inset black;">
            </div>
        </div>
    </div>
    <div class="mast"></div>
    <div class="base"></div>
    <div class="boat-sail" style="left: 30%;"></div>
    <div class="boat-sail" style="left: 53%; transform: scaleX(-1);"></div>
    <div class="flag"></div>
    <div class="sea"></div>
    </div>

</html>
